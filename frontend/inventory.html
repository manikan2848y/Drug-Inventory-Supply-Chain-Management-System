<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Inventory Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="jpg" href="fevicon.png">
    <link rel="stylesheet" href="inventory.css">
</head>

<body>

    <header>
        Drug Inventory Management
    </header>

    <div class="container">
        <h2>Current Inventory</h2>

        <!-- Search Form -->
        <div class="search-form">
            <input type="text" id="search-input" placeholder="Item Name / Category" />
            <button onclick="searchItems()">Search</button>
        </div>

        <!-- Inventory List Table -->
        <table class="inventory-list">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="inventory-list-body">
                <!-- Items will be added here dynamically -->
            </tbody>
        </table>

        <!-- Cart Section -->
        <h2>Your Cart</h2>
        <table class="cart-list">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Available Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be added here dynamically -->
            </tbody>
        </table>
        <div>
            Total: $<span id="total-amount">0</span>
        </div>

        <!-- Add New Item Form -->
        <div class="add-item-form">
            <h2>Add New Item</h2>
            <input type="text" id="item-name" placeholder="Item Name" />
            <input type="number" id="item-quantity" placeholder="Quantity" />
            <input type="text" id="item-category" placeholder="Category" />
            <button onclick="addItem()">Add Item</button>
        </div>

        <!-- Payment Section -->
        <div class="payment-form">
            <h2>Submit Payment</h2>
            <button onclick="submitToPayment()">Submit Payment</button>
        </div>

        <!-- Tracking Number Section -->
        <div class="tracking-section" style="display: none;">
            <h3>Your Tracking Number:</h3>
            <p id="tracking-number"></p>
        </div>
    </div>

    <script type="module" src="inventory.js"></script>

</body>

</html>
