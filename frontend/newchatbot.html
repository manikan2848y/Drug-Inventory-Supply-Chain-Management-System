<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            overflow: hidden;
        }
        #chat-container {
            width: 100%;
            max-width: 480px;
            height: 80vh;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }
        #chat-title {
            display: flex;
            align-items: center;
            background-color: #009688;
            padding: 15px;
            font-size: 24px;
            color: white;
            font-weight: bold;
            animation: pulse 1s infinite; /* Animation applied here */
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        #chat-title img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f7f7f7;
            position: relative;
        }
        #user-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-top: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }
        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
        }
        .user {
            background-color: #009688;
            color: white;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 0;
        }
        .bot {
            background-color: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 0;
        }
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-title">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat Icon"/>
            Chatbot Assistant
        </div>
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Type your message here..." />
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        const responses = {
            "hello": "Hi there! How can I assist you today?",
            "how are you": "I'm doing well, thank you for asking! How about you?",
            "what is your name": "I'm your friendly chatbot, here to help!",
            "bye": "Goodbye! Have a great day!",
            "what can you do": "I can answer your questions, solve math problems, and chat with you!",
            "tell me a joke": "Why don't scientists trust atoms? Because they make up everything!",
            "help": "Sure! Let me know how I can assist you.",
            "time": `The current time is: ${new Date().toLocaleTimeString()}`,
            "date": `Today's date is: ${new Date().toLocaleDateString()}`,
            "what is the weather like": "I don't have real-time data, but you can check your local weather app!",
            "how old are you": "I don't have an age, but Iâ€™m always learning!",
            "where do you live": "I exist in the cloud, ready to assist you from anywhere!",
            "what is your favorite color": "I think I'd like blue; it's calming and peaceful.",
            "can you help with math": "Absolutely! Just ask your math question.",
            "what is your purpose": "My purpose is to assist you and provide information!",
            "default": "I'm not sure how to respond to that. Can you try rephrasing?"
        };

        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isUser ? 'user' : 'bot');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const userMessage = userInput.value.trim();
                if (userMessage !== '') {
                    addMessage(userMessage, true);
                    userInput.value = '';

                    const botResponse = getBotResponse(userMessage);
                    setTimeout(() => {
                        addMessage(botResponse, false);
                    }, 500);
                }
            }
        });

        function getBotResponse(userMessage) {
            userMessage = userMessage.toLowerCase();
            for (const [key, value] of Object.entries(responses)) {
                if (userMessage.includes(key)) {
                    return value;
                }
            }
            return responses.default;
        }

        setTimeout(() => {
            addMessage("Hello! How can I assist you today?", false);
        }, 500);
    </script>
</body>
</html>
