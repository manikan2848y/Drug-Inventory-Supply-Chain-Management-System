<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Order Tracking System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e7f0f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .order-tracker {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .order-status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .status-step {
            flex: 1;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .status-step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 30px;
            right: -50%;
            width: 100%;
            height: 4px;
            background-color: #d0d0d0;
            z-index: -1;
            transition: background-color 0.3s ease;
        }

        .step-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #00796b;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            margin: 0 auto 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .status-step.active .step-icon {
            background-color: #004d40;
            transform: scale(1.2);
        }

        .status-step p {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
            transition: color 0.3s ease;
        }

        .status-step.active p {
            color: #004d40;
            font-weight: bold;
        }

        .order-details {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            transition: transform 0.3s ease;
        }

        .order-details:hover {
            transform: scale(1.02);
        }

        .order-details h3 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #00796b;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
            color: #444;
        }

        .detail-row span {
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .step-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            h2 {
                font-size: 26px;
            }
            .order-details h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="order-tracker">
        <h2>üì¶ Track Your Order</h2>
        <!-- Status Steps -->
        <div class="order-status">
            <div class="status-step active" id="step1">
                <div class="step-icon">üõí</div>
                <p>Order Placed</p>
            </div>
            <div class="status-step" id="step2">
                <div class="step-icon">üîÑ</div>
                <p>Processing</p>
            </div>
            <div class="status-step" id="step3">
                <div class="step-icon">üöö</div>
                <p>Shipped</p>
            </div>
            <div class="status-step" id="step4">
                <div class="step-icon">üì¨</div>
                <p>Delivered</p>
            </div>
        </div>

        <!-- Order Details -->
        <div class="order-details">
            <h3>üìù Order Details</h3>
            <div class="detail-row">
                <span>Order Number:</span>
                <span id="orderNumber">ORD-2024-1234</span>
            </div>
            <div class="detail-row">
                <span>Estimated Delivery:</span>
                <span id="estimatedDelivery">September 30, 2024</span>
            </div>
            <div class="detail-row">
                <span>Current Status:</span>
                <span id="currentStatus">Order Placed</span>
            </div>
        </div>

        <!-- Input for tracking number and verification code -->
        <div class="verification">
            <h3>üîë Verify Your Order</h3>
            <input type="text" id="trackingNumberInput" placeholder="Enter Tracking Number" />
            <input type="text" id="verificationCodeInput" placeholder="Enter Verification Code" />
            <button id="verifyButton">Verify</button>
            <p id="verificationResult" style="color: red;"></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwquccsuzkUNxfz5vhxrahyQ5dh-Ygw-g",
            authDomain: "addpatient-e3ca6.firebaseapp.com",
            projectId: "addpatient-e3ca6",
            storageBucket: "addpatient-e3ca6.appspot.com",
            messagingSenderId: "109284311899",
            appId: "1:109284311899:web:f5fe7618dc5b6a9eccd07e"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);
        const trackingRef = database.ref('trackingInfo'); // Reference to the 'trackingInfo' node in Firebase

        // Verify the tracking number and verification code
        document.getElementById('verifyButton').addEventListener('click', verifyOrder);

        function verifyOrder() {
            const trackingNumberInput = document.getElementById('trackingNumberInput').value;
            const verificationCodeInput = document.getElementById('verificationCodeInput').value;

            if (!trackingNumberInput || !verificationCodeInput) {
                document.getElementById('verificationResult').textContent = 'Please fill in both fields.';
                return;
            }

            // Check Firebase for the tracking number and its verification code
            trackingRef.child(trackingNumberInput).get().then((snapshot) => {
                if (snapshot.exists()) {
                    const orderData = snapshot.val();
                    if (orderData.verificationCode === verificationCodeInput) {
                        // Verification successful
                        document.getElementById('verificationResult').textContent = 'Verification successful!';
                        document.getElementById('verificationResult').style.color = 'green';
                        updateOrderStatus(orderData.status);
                    } else {
                        // Incorrect verification code
                        document.getElementById('verificationResult').textContent = 'Incorrect verification code.';
                    }
                } else {
                    // Tracking number not found
                    document.getElementById('verificationResult').textContent = 'Tracking number not found.';
                }
            }).catch((error) => {
                console.error('Error getting tracking data:', error);
            });
        }

        // Function to update order status based on retrieved data
        function updateOrderStatus(status) {
            const statusIndex = ["Order Placed", "Processing", "Shipped", "Delivered"].indexOf(status);
            document.getElementById('currentStatus').textContent = status;

            for (let i = 1; i <= 4; i++) {
                const step = document.getElementById(`step${i}`);
                if (i <= statusIndex + 1) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            }
        }

        // Simulated order status for testing purposes
        updateOrderStatus("Order Placed");

    </script>
</body>
</html>
